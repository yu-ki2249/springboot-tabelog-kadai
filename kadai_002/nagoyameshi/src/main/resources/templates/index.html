<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    
    <head>
        <div th:replace="~{fragment :: meta}"></div>   
             
        <div th:replace="~{fragment :: styles}"></div>
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">
        
        <!-- Swiper -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
          
        <title>NAGOYAMESHI</title>   
    </head>
    <body>
        <div class="nagoyameshi-wrapper">
            <!-- ヘッダー -->
            <div th:replace="~{fragment :: header}"></div>
            
            <main>
                <div>
                    <div class="swiper nagoyameshi-swiper">
                        <div class="swiper-wrapper">    
                            <div class="swiper-slide"><img th:src="@{/images/main1.jpg}"></div>
                            <div class="swiper-slide"><img th:src="@{/images/main2.jpg}"></div>
                            <div class="swiper-slide"><img th:src="@{/images/main3.jpg}"></div> 
                            <div class="d-flex align-items-center nagoyameshi-overlay-background">
                                <div class="container nagoyameshi-container nagoyameshi-overlay-text">                    
                                    <h1 class="text-white nagoyameshi-catchphrase-heading">名古屋ならではの味を、<br>見つけよう</h1>   
                                    <p class="text-white nagoyameshi-catchphrase-paragraph">NAGOYAMESHIは、<br>名古屋市のB級グルメ専門のレビューサイトです。</p>                 
                                </div>    
                            </div>      
                        </div>
                    </div>      
                </div>              
                
                <div th:if="${param.loggedIn}" class="container nagoyameshi-container my-3">
                    <div class="alert alert-info" role="alert">
                        <p class="mb-0">ログインしました。</p>
                    </div> 
                </div> 
                    
                <div th:if="${param.loggedOut}" class="container nagoyameshi-container my-3">
                    <div class="alert alert-info" role="alert">
                        <p class="mb-0">ログアウトしました。</p>
                    </div>
                </div>    
                
                <div th:if="${successMessage}" class="container nagoyameshi-container my-3">
                    <div class="alert alert-info" role="alert">
                        <span th:text="${successMessage}"></span>
                    </div>    
                </div> 
                
                <div th:if="${errorMessage}" class="container nagoyameshi-container my-3">
                    <div class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>
                </div>                                      
                
                <div class="bg-light mb-4 py-4">
                    <div class="container nagoyameshi-container">
                        <h2 class="mb-3">キーワードから探す</h2>  
                        <form method="get" th:action="@{/restaurants}" class="nagoyameshi-user-search-box">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="店舗名・エリア・カテゴリ" name="keyword">
                                <button type="submit" class="btn text-white shadow-sm nagoyameshi-btn">検索</button> 
                            </div>               
                        </form>                        
                    </div>
                </div>  
                
                <div class="container nagoyameshi-container">
                    <h2 class="mb-3">評価が高いお店</h2>
                    <div class="row row-cols-xl-6 row-cols-md-3 row-cols-2 g-3 mb-5">
                        <div th:each="highlyRatedRestaurant : ${highlyRatedRestaurants}" class="col">
                            <a th:href="@{/restaurants/__${highlyRatedRestaurant.getId()}__}" class="link-dark nagoyameshi-card-link">
                                <div class="card h-100">
                                    <img th:unless="${highlyRatedRestaurant.getImage() == null}" th:src="@{/storage/__${highlyRatedRestaurant.getImage()}__}" class="card-img-top nagoyameshi-vertical-card-image" alt="店舗画像">                                                                        
                                    <img th:if="${highlyRatedRestaurant.getImage() == null}" th:src="@{/images/no_image.jpg}" class="card-img-top nagoyameshi-vertical-card-image" alt="画像なし">
                                                                                                                                                    
                                    <div class="card-body">                                    
                                        <h3 class="card-title" th:text="${highlyRatedRestaurant.getName()}"></h3>
                                        <div class="text-muted small mb-1">
                                            <th:block th:unless="${highlyRatedRestaurant.getCategories().isEmpty()}">
                                                <th:block th:each="category, stat : ${highlyRatedRestaurant.getCategories()}">
                                                    <div class="d-inline-block">
                                                        <span th:if="${stat.first}" th:text="${category.getName()}"></span><span th:unless="${stat.first}" th:text="${' ' + category.getName()}"></span>
                                                    </div>
                                                </th:block>     
                                            </th:block>                         
                                            <span th:if="${highlyRatedRestaurant.getCategories().isEmpty()}">カテゴリ未設定</span>
                                        </div>
                                        <p class="card-text">
                                            <span class="nagoyameshi-star-rating me-1" th:data-rate="${highlyRatedRestaurant.getRoundedAverageScore()}"></span>
                                            <span th:text="${highlyRatedRestaurant.getFormattedAverageScore()}"></span>                                          
                                        </p>                                    
                                    </div>
                                </div>    
                            </a>            
                        </div>                       
                    </div>                                    
                
                    <h2 class="mb-3">カテゴリから探す</h2>
                    <div class="row row-cols-xl-6 row-cols-md-3 row-cols-2 g-3 mb-3">
                        <div class="col">
                            <a th:href="@{/restaurants(categoryId = ${washoku.getId()})}" class="nagoyameshi-card-link">
                                <div class="card text-white">
                                    <img th:src="@{/images/washoku.jpg}" class="card-img nagoyameshi-vertical-card-image" alt="和食">
                                    <div class="card-img-overlay d-flex justify-content-center align-items-center nagoyameshi-overlay-background">
                                        <h3 class="card-title nagoyameshi-category-name">和食</h3>
                                    </div>
                                </div>
                            </a>
                        </div> 
                    
                        <div class="col">
                            <a th:href="@{/restaurants(categoryId = ${udon.getId()})}" class="nagoyameshi-card-link">
                                <div class="card text-white">
                                    <img th:src="@{/images/udon.jpg}" class="card-img nagoyameshi-vertical-card-image" alt="うどん">
                                    <div class="card-img-overlay d-flex justify-content-center align-items-center nagoyameshi-overlay-background">
                                        <h3 class="card-title nagoyameshi-category-name">うどん</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                    
                        <div class="col">
                            <a th:href="@{/restaurants(categoryId = ${don.getId()})}" class="nagoyameshi-card-link">
                                <div class="card text-white">
                                    <img th:src="@{/images/don.jpg}" class="card-img nagoyameshi-vertical-card-image" alt="丼物">
                                    <div class="card-img-overlay d-flex justify-content-center align-items-center nagoyameshi-overlay-background">
                                        <h3 class="card-title nagoyameshi-category-name">丼物</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                        
                        <div class="col">
                            <a th:href="@{/restaurants(categoryId = ${ramen.getId()})}" class="nagoyameshi-card-link">
                                <div class="card text-white">
                                    <img th:src="@{/images/ramen.jpg}" class="card-img nagoyameshi-vertical-card-image" alt="ラーメン">
                                    <div class="card-img-overlay d-flex justify-content-center align-items-center nagoyameshi-overlay-background">
                                        <h3 class="card-title nagoyameshi-category-name">ラーメン</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                        
                        <div class="col">
                            <a th:href="@{/restaurants(categoryId = ${oden.getId()})}" class="nagoyameshi-card-link">
                                <div class="card text-white">
                                    <img th:src="@{/images/oden.jpg}" class="card-img nagoyameshi-vertical-card-image" alt="おでん">
                                    <div class="card-img-overlay d-flex justify-content-center align-items-center nagoyameshi-overlay-background">
                                        <h3 class="card-title nagoyameshi-category-name">おでん</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                        
                        <div class="col">
                            <a th:href="@{/restaurants(categoryId = ${fried.getId()})}" class="nagoyameshi-card-link">
                                <div class="card text-white">
                                    <img th:src="@{/images/fried.jpg}" class="card-img nagoyameshi-vertical-card-image" alt="揚げ物">
                                    <div class="card-img-overlay d-flex justify-content-center align-items-center nagoyameshi-overlay-background">
                                        <h3 class="card-title nagoyameshi-category-name">揚げ物</h3>
                                    </div>
                                </div>
                            </a>
                        </div>                                                            
                    </div>
                    <div class="mb-5">
                        <th:block th:each="category : ${categories}">
                            <th:block th:if="${!(category.getName() == '和食' || category.getName() == 'うどん' || category.getName() == '丼物' || category.getName() == 'ラーメン' || category.getName() == 'おでん' || category.getName() == '揚げ物')}">
                                <a th:href="@{/restaurants(categoryId = ${category.getId()})}" class="btn btn-outline-secondary btn-sm me-1 mb-2" th:text="${category.getName()}"></a>
                            </th:block>
                        </th:block>
                    </div>
                    
                    <h2 class="mb-3">新規掲載店</h2>
                    <div class="row row-cols-xl-6 row-cols-md-3 row-cols-2 g-3 mb-5">
                        <div th:each="newRestaurant : ${newRestaurants}" class="col">                            
                            <a th:href="@{/restaurants/__${newRestaurant.getId()}__}" class="link-dark nagoyameshi-card-link">
                                <div class="card h-100">
                                    <img th:unless="${newRestaurant.getImage() == null}" th:src="@{/storage/__${newRestaurant.getImage()}__}" class="card-img-top nagoyameshi-vertical-card-image" alt="店舗画像">                                                                        
                                    <img th:if="${newRestaurant.getImage() == null}" th:src="@{/images/no_image.jpg}" class="card-img-top nagoyameshi-vertical-card-image" alt="画像なし">
                                                                                                                                                    
                                    <div class="card-body">                                    
                                        <h3 class="card-title" th:text="${newRestaurant.getName()}"></h3>
                                        <div class="text-muted small mb-1">
                                            <th:block th:unless="${newRestaurant.getCategories().isEmpty()}">
                                                <th:block th:each="category, stat : ${newRestaurant.getCategories()}">
                                                    <div class="d-inline-block">
                                                        <span th:if="${stat.first}" th:text="${category.getName()}"></span><span th:unless="${stat.first}" th:text="${' ' + category.getName()}"></span>
                                                    </div>
                                                </th:block>     
                                            </th:block>                         
                                            <span th:if="${newRestaurant.getCategories().isEmpty()}">カテゴリ未設定</span>
                                        </div>
                                        <p class="card-text" th:text="${#strings.abbreviate(newRestaurant.getDescription(), 20)}"></p>                                    
                                    </div>
                                </div>    
                            </a>                                                        
                        </div>
                    </div>                     
                </div>                                         
            </main>
            
            <!-- フッター -->
            <div th:replace="~{fragment :: footer}"></div>
        </div>    
        
        <div th:replace="~{fragment :: scripts}"></div> 
        
        <!-- Swiper -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script th:src="@{/js/carousel.js}"></script>        
    </body>
</html>
